name: Deep Research Auto-Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'live_data/**'
      - 'archive_data/**'
      - 'src/**'
      - 'lang.js'
      - 'translations/**'
      - '.eleventy.js'
      - 'package.json'
      - 'auto_market_analysis.js'
      - 'web_searcher.js'
      - 'market_data_collector.js'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force complete rebuild'
        required: false
        default: 'false'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Deep Research data files
        run: |
          echo "🔍 Checking Deep Research data files..."
          if [ -f "live_data/latest.json" ]; then
            echo "✅ live_data/latest.json exists"
            head -5 live_data/latest.json
          else
            echo "⚠️ live_data/latest.json not found"
          fi
          if [ -d "archive_data" ]; then
            echo "✅ archive_data directory exists"
            ls -la archive_data/ | head -5
          else
            echo "⚠️ archive_data directory not found"
          fi

      - name: Build with Eleventy
        run: |
          echo "🔨 Building site with Eleventy..."
          npm run build
          echo "✅ Build completed"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify build output
        run: |
          echo "🔍 Checking build output..."
          if [ -d "_site" ]; then
            echo "✅ _site directory exists"
            echo "📁 Contents:"
            find _site -name "*.html" -o -name "*.json" | head -10
          else
            echo "❌ _site directory not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: github-pages
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Post-deployment notification
        if: success()
        run: |
          echo "🚀 Deep Research サイトのデプロイが完了しました"
          echo "🔗 URL: ${{ steps.deployment.outputs.page_url }}"