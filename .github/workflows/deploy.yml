name: Deep Research Auto-Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'live_data/**'
      - 'archive_data/**'
      - 'src/**'
      - 'lang.js'
      - 'translations/**'
      - '.eleventy.js'
      - 'package.json'
      - 'auto_market_analysis.js'
      - 'web_searcher.js'
      - 'market_data_collector.js'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force complete rebuild'
        required: false
        default: 'false'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Deep Research data files
        run: |
          echo "ğŸ” Checking Deep Research data files..."
          echo "ğŸ“ Current working directory: $(pwd)"
          echo "ğŸ“ Repository contents:"
          ls -la
          echo ""
          
          echo "ğŸ” Checking live_data/latest.json..."
          if [ -f "live_data/latest.json" ]; then
            echo "âœ… live_data/latest.json exists"
            echo "ğŸ“Š File size: $(wc -c < live_data/latest.json) bytes"
            echo "ğŸ“Š File modification: $(stat -c '%y' live_data/latest.json)"
            echo "ğŸ“„ First 10 lines:"
            head -10 live_data/latest.json
            echo ""
            echo "ğŸ“„ JSON structure check:"
            if jq empty live_data/latest.json 2>/dev/null; then
              echo "âœ… Valid JSON format"
              echo "ğŸ” Top-level keys:"
              jq 'keys' live_data/latest.json 2>/dev/null || echo "âŒ Failed to parse JSON keys"
            else
              echo "âŒ Invalid JSON format"
            fi
          else
            echo "âš ï¸ live_data/latest.json not found"
            echo "ğŸ“ live_data directory contents:"
            ls -la live_data/ 2>/dev/null || echo "âŒ live_data directory not found"
          fi
          echo ""
          
          echo "ğŸ” Checking _data/reportData.json..."
          if [ -f "_data/reportData.json" ]; then
            echo "âœ… _data/reportData.json exists"
            echo "ğŸ“Š File size: $(wc -c < _data/reportData.json) bytes"
            echo "ğŸ“„ First 5 lines:"
            head -5 _data/reportData.json
          else
            echo "âš ï¸ _data/reportData.json not found"
            echo "ğŸ“ _data directory contents:"
            ls -la _data/ 2>/dev/null || echo "âŒ _data directory not found"
          fi
          echo ""
          
          echo "ğŸ” Checking archive_data..."
          if [ -d "archive_data" ]; then
            echo "âœ… archive_data directory exists"
            echo "ğŸ“Š Files count: $(find archive_data -name '*.json' | wc -l)"
            echo "ğŸ“ Recent files:"
            ls -la archive_data/ | head -10
            echo "ğŸ” Checking manifest.json:"
            if [ -f "archive_data/manifest.json" ]; then
              echo "âœ… manifest.json exists"
              jq '.entries | length' archive_data/manifest.json 2>/dev/null || echo "âŒ Failed to parse manifest"
            else
              echo "âš ï¸ manifest.json not found"
            fi
          else
            echo "âš ï¸ archive_data directory not found"
          fi

      - name: Build with Eleventy
        run: |
          echo "ğŸ”¨ Building site with Eleventy..."
          npm run build
          echo "âœ… Build completed"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify build output
        run: |
          echo "ğŸ” Checking build output..."
          if [ -d "_site" ]; then
            echo "âœ… _site directory exists"
            echo "ğŸ“ Contents:"
            find _site -name "*.html" -o -name "*.json" | head -10
          else
            echo "âŒ _site directory not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: github-pages
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Post-deployment notification
        if: success()
        run: |
          echo "ğŸš€ Deep Research ã‚µã‚¤ãƒˆã®ãƒ‡ãƒ—ãƒ­ã‚¤ãŒå®Œäº†ã—ã¾ã—ãŸ"
          echo "ğŸ”— URL: ${{ steps.deployment.outputs.page_url }}"