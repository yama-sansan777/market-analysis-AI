<script id="term-filter">
document.addEventListener('DOMContentLoaded', function() {
  const highCheckbox = document.getElementById('importance-high');
  const mediumCheckbox = document.getElementById('importance-medium');
  const lowCheckbox = document.getElementById('importance-low');
  
  const termItems = document.querySelectorAll('.term-item');
  const searchInput = document.getElementById('term-search');
  
  function updateVisibility() {
    const showHigh = highCheckbox.checked;
    const showMedium = mediumCheckbox.checked;
    const showLow = lowCheckbox.checked;
    const searchTerm = searchInput.value.toLowerCase().trim();
    
    const activeCategoryTab = document.querySelector('.category-tab.active');
    const activeCategory = activeCategoryTab ? activeCategoryTab.getAttribute('data-category') : 'all';
    
    termItems.forEach(item => {
      const badge = item.querySelector('.importance-badge');
      const title = item.querySelector('h3').textContent.toLowerCase();
      const category = item.getAttribute('data-category');
      
      const matchesImportance = 
        (badge.classList.contains('importance-high') && showHigh) ||
        (badge.classList.contains('importance-medium') && showMedium) ||
        (badge.classList.contains('importance-low') && showLow);
      
      const matchesSearch = searchTerm === '' || title.includes(searchTerm);
      
      const matchesCategory = activeCategory === 'all' || category === activeCategory;
      
      if (matchesImportance && matchesSearch && matchesCategory) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  }
  
  highCheckbox.addEventListener('change', updateVisibility);
  mediumCheckbox.addEventListener('change', updateVisibility);
  lowCheckbox.addEventListener('change', updateVisibility);
  searchInput.addEventListener('input', updateVisibility);
  
  // カテゴリータブの切り替え
  const categoryTabs = document.querySelectorAll('.category-tab');
  const tocItems = document.querySelectorAll('.glossary-toc-item');
  
  function switchCategory(category) {
    // タブの切り替え
    categoryTabs.forEach(tab => {
      if (tab.getAttribute('data-category') === category) {
        tab.classList.add('active');
        tab.classList.add('text-primary');
        tab.classList.remove('text-gray-600');
      } else {
        tab.classList.remove('active');
        tab.classList.remove('text-primary');
        tab.classList.add('text-gray-600');
      }
    });
    
    // サイドバーの目次項目の切り替え
    tocItems.forEach(item => {
      if (item.getAttribute('data-category') === category) {
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    });
    
    updateVisibility();
  }
  
  categoryTabs.forEach(tab => {
    tab.addEventListener('click', function() {
      const category = this.getAttribute('data-category');
      switchCategory(category);
    });
  });
  
  tocItems.forEach(item => {
    item.addEventListener('click', function(e) {
      e.preventDefault();
      const category = this.getAttribute('data-category');
      switchCategory(category);
    });
  });
});
</script>

    const header = item.querySelector('.term-header');
    
    header.addEventListener('click', function() {
      // Toggle active class on clicked item
      item.classList.toggle('active');
      
      // Optional: Close other items
      /*
      termItems.forEach(otherItem => {
        if (otherItem !== item) {
          otherItem.classList.remove('active');
        }
      });
      */
    });
  });
  
  // Handle direct links to terms
  const hash = window.location.hash;
  if (hash) {
    const targetTerm = document.querySelector(hash);
    if (targetTerm) {
      targetTerm.classList.add('active');
      setTimeout(() => {
        targetTerm.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 100);
    }
  }
});
</script>

<script id="scroll-handler">
document.addEventListener('DOMContentLoaded', function() {
  const backToTopButton = document.getElementById('back-to-top');
  
  // Show/hide back to top button based on scroll position
  window.addEventListener('scroll', function() {
    if (window.pageYOffset > 300) {
      backToTopButton.classList.remove('opacity-0');
      backToTopButton.classList.add('opacity-100');
    } else {
      backToTopButton.classList.remove('opacity-100');
      backToTopButton.classList.add('opacity-0');
    }
  });
  
  // Scroll to top when button is clicked
  backToTopButton.addEventListener('click', function() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
  
  // Smooth scroll for index links
  const indexLinks = document.querySelectorAll('.kana-index a');
  
  indexLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      
      const targetId = this.getAttribute('href').substring(1);
      const targetSection = document.getElementById(targetId);
      
      if (targetSection) {
        window.scrollTo({
          top: targetSection.offsetTop - 20,
          behavior: 'smooth'
        });
      }
    });
  });
  
  // Initialize language system
  initLanguage();
  
  // Initialize mobile menu
  initializeMobileMenu();
});

// Mobile menu functionality
function initializeMobileMenu() {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIcon = mobileMenuButton.querySelector('i');
    
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
            const isHidden = mobileMenu.classList.contains('hidden');
            
            if (isHidden) {
                // メニューを開く
                mobileMenu.classList.remove('hidden');
                menuIcon.className = 'ri-close-line ri-lg';
            } else {
                // メニューを閉じる
                mobileMenu.classList.add('hidden');
                menuIcon.className = 'ri-menu-line ri-lg';
            }
        });
        
        // メニューリンクをクリックしたときにメニューを閉じる
        const menuLinks = mobileMenu.querySelectorAll('a');
        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileMenu.classList.add('hidden');
                menuIcon.className = 'ri-menu-line ri-lg';
            });
        });
        
        // メニュー外をクリックしたときにメニューを閉じる
        document.addEventListener('click', function(event) {
            if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.add('hidden');
                menuIcon.className = 'ri-menu-line ri-lg';
            }
        });
    }
}
</script>
